seed: 42
device: auto  # auto, cpu, or cuda:0

data:
  dataset_root: ./data/Quadrotor-Dead-Reckoning-with-Multiple-Inertial-Sensors  # path to cloned dataset
  split: D1  # D1, D2, D3, D4 or custom
  target: distance  # distance, altitude, both
  window_length: 120
  stride: 120
  n_imus: 4
  per_imu_normalization: false
  augment:
    enabled: false
    noise_std: 0.005
    bias_drift_std: 0.001
    axis_scale_std: 0.01
  save_normalizer_to: ./artifacts/normalizer.pkl

training:
  batch_size: 64
  epochs: 200
  lr: 0.001
  weight_decay: 0.0
  optimizer: adam
  scheduler:
    name: reduce_on_plateau  # reduce_on_plateau | cosine | none
    patience: 10
    factor: 0.5
  early_stopping_patience: 20
  num_workers: 4
  mixed_precision: false
  log_dir: ./runs
  ckpt_dir: ./checkpoints

model:
  mode: rda  # rda | ara
  multi_target: false
  dropout: 0.2
  channels: [64, 128, 128, 256, 256, 512]
  kernels: [5, 5, 3, 3, 3, 3]
  pools: [1, 2, 1, 2, 1, 1]
  ara_shared_weights: true

evaluation:
  results_dir: ./results
  plots_dir: ./plots

